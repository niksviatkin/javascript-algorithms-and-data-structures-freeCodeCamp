<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Palindrome checker</h1>
    </header>
    <main>
        <section class="container">
            <form id="palindrome-form" novalidate>
                <div class="input-group">
                    <label for="text-input">Enter text to check:</label>
                    <input id="text-input" type="text" required maxlength="100" autocomplete="off" />
                </div>
                <button id="check-btn" type="button">Check Palindrome</button>
            </form>
            <p id="result" class="result-text">Your result will appear here</p>
        </section>
    </main>
    <footer>
        <p>Project for <a href="https://www.freecodecamp.org/" target="_blank" rel="noopener">freeCodeCamp.org</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
